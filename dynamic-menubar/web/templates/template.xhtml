<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link href="#{request.contextPath}/resources/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- CSS Styles -->
    <h:outputStylesheet name="css/estilos.css"/>  
    <!-- Javascript -->
    <!--
    <h:outputScript name="js/funciones.js" />
    -->
    <title>WEB DASHBOARD</title>
  </h:head>

  <h:body>

    <div id="top">
      <ui:insert name="top">        
        <h:form>  
          <p:growl id="messages" showDetail="true" escape="false" sticky="false" />
          <!-- http://www.primefaces.org/showcase/ui/menu/menubar.xhtml -->
          <p:menubar model="#{menuView.model}" style="font-size:14px;" />            
        </h:form>  

      </ui:insert>
    </div>

    <div id="content">
      <ui:insert name="content">Content Default</ui:insert>
      
      <ui:insert name="status">
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:15px;bottom:15px">
          
          <f:facet name="start">
            <p:graphicImage name="img/loader.gif" />
          </f:facet>

          <f:facet name="complete">
            <h:outputText value="" />
          </f:facet>
        </p:ajaxStatus>
      </ui:insert>
      
    </div>
    
    <div id="bottom">
      <ui:insert name="bottom">Copyright</ui:insert>
    </div>
   
  </h:body>

</html>
