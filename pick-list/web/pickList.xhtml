<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Pick List</title>
  </h:head>
  <h:body>
    <p:panel header="Seleccione sucursales" style="font-size:14px;">
      
      <h:form>
        <p:growl id="msg" showDetail="true" escape="false" />

        <h3 style="margin-top: 0">Basic PickList</h3>
        <p:pickList id="pickList" value="#{pickListView.sucursales}" var="sucursales" itemLabel="#{sucursales.nombre}" itemValue="#{sucursales}" />
        <br/>
        <p:commandButton id="citySubmit" value="Submit" update="msg" action="#{pickListView.save}" style="margin-top:5px" />

      </h:form> 
    </p:panel>
  </h:body>
</html>
